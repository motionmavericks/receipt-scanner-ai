<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <h1>Receipt Scanner Icons</h1>
    <p>Right-click and save these images as icon-192.png and icon-512.png</p>
    
    <h2>192x192 Icon</h2>
    <canvas id="canvas192" width="192" height="192" style="border: 1px solid #ccc;"></canvas>
    
    <h2>512x512 Icon</h2>
    <canvas id="canvas512" width="512" height="512" style="border: 1px solid #ccc;"></canvas>
    
    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const scale = size / 512;
            
            // Background
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, size, size);
            
            // Receipt paper
            ctx.fillStyle = '#ffffff';
            ctx.roundRect(96 * scale, 64 * scale, 320 * scale, 384 * scale, 16 * scale);
            ctx.fill();
            
            // Lines on receipt
            ctx.strokeStyle = '#1a1a1a';
            ctx.lineWidth = 4 * scale;
            
            // Receipt lines
            const lines = [
                [144, 128, 368, 128],
                [144, 176, 368, 176],
                [144, 224, 368, 224],
                [144, 272, 288, 272],
                [144, 320, 240, 320]
            ];
            
            lines.forEach(([x1, y1, x2, y2]) => {
                ctx.beginPath();
                ctx.moveTo(x1 * scale, y1 * scale);
                ctx.lineTo(x2 * scale, y2 * scale);
                ctx.stroke();
            });
            
            // Scan button
            ctx.fillStyle = '#007AFF';
            ctx.roundRect(144 * scale, 360 * scale, 224 * scale, 40 * scale, 4 * scale);
            ctx.fill();
            
            // Scan text
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${24 * scale}px system-ui`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('SCAN', 256 * scale, 380 * scale);
        }
        
        // Polyfill for roundRect
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, w, h, r) {
                if (w < 2 * r) r = w / 2;
                if (h < 2 * r) r = h / 2;
                this.beginPath();
                this.moveTo(x + r, y);
                this.arcTo(x + w, y, x + w, y + h, r);
                this.arcTo(x + w, y + h, x, y + h, r);
                this.arcTo(x, y + h, x, y, r);
                this.arcTo(x, y, x + w, y, r);
                this.closePath();
            }
        }
        
        // Draw icons
        drawIcon(document.getElementById('canvas192'), 192);
        drawIcon(document.getElementById('canvas512'), 512);
        
        // Convert to PNG and download
        function downloadCanvas(canvas, filename) {
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }
        
        // Auto-download after a short delay
        setTimeout(() => {
            console.log('Icons ready - right-click to save');
        }, 100);
    </script>
</body>
</html>
